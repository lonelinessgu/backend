<!DOCTYPE html>
<html>
  <head>
    <title>API Documentation (Scalar)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script
      id="api-reference"
      data-url="/openapi.json"
      data-configuration='{
        "theme": "default",
        "darkMode": true,
        "showSidebar": true,
        "layout": "modern",
        "serverIndex": null,
        "initialTab": "try-it-out",
        "defaultHttpClient": {
          "targetKey": "python",
          "clientKey": "requests"
        }
      }'
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference@1.24.10/dist/browser/standalone.min.js"></script>
  </body>
</html>
